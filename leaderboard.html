<!DOCTYPE html>
<html lang="en">
<head>

  <title>CodeSense Leaderboard</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f6f8fa;
      margin: 0;
      padding: 2rem;
      display: flex;

    .leaderboard-section {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 900px;
      overflow-x: auto;
      margin-bottom: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background-color: #2ea44f;
      color: white;
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #e1e4e8;
    }

    @media (max-width: 600px) {
      th, td {
        padding: 0.75rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
