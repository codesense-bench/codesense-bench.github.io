<!DOCTYPE html>
<html>
<head>
    <title>Model Leaderboard</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <table id="leaderboard">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Model</th>
                <th>Accuracy</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="3">Loading data...</td>
            </tr>
        </tbody>
    </table>

    <script>
        async function loadCSV() {
            try {
                const response = await fetch('./Data/Statement_Accuracy_Python.csv');
                const csv = await response.text();
                const rows = csv.split('\n').slice(1);
                
                document.querySelector('#leaderboard tbody').innerHTML = rows
                    .filter(row => row.trim())
                    .map(row => {
                        const [rank, model, accuracy] = row.split(',');
                        return `
                            <tr>
                                <td>${rank.trim()}</td>
                                <td>${model.trim()}</td>
                                <td>${(parseFloat(accuracy.trim()) * 100).toFixed(2)}%</td>
                            </tr>
                        `;
                    })
                    .join('');
                    
            } catch (error) {
                document.querySelector('#leaderboard tbody').innerHTML = `
                    <tr>
                        <td colspan="3" style="color: red; text-align: center;">
                            Error loading data: ${error.message}
                        </td>
                    </tr>`;
            }
        }

        window.addEventListener('DOMContentLoaded', loadCSV);
    </script>
</body>
</html>
